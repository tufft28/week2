<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
 <style>

		/*
		Note this snippet of CSS is a way to make a full page map without
		any white space around the edges.
		*/
	    body, html, #map-container {
			height: 100%;
			width: 100%;
			margin: 0 auto;
	    }

	</style>
</head>
<body>

	<div id="map-container" style="height:400px;width:500px"></div>
	<div id="red box" style="height:200px;width:500px;background-color:tomato;border:3px double red"></div>
	<div id="red" class="red-box"></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script>
	var map = L.map('map-container');

	L.setView([44.97124, -93.243239], 16);

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');

	$.getJSON('https://dl.dropboxusercontent.com/u/8550761/wilson-library.geojson', function(data){
		var geojson = new L.geoJson(data);	
		}).addTo(map);
		
	</script>
</body>
</html>
